spring:
  application:
    name: gateway-server
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      routes:
        - id: users-getAll
          uri: lb://users-server
          predicates:
            - Path=/users
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users, /users
        - id: users-getOne
          uri: lb://users-server
          predicates:
            - Path=/getUser/1
            - Method=GET
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/users/getUser/1, /getUser/1